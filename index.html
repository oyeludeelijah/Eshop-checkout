<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="checkout-details">
        <h1>Checkout</h1>
        <div class="item-count">3 ITEMS</div>
      </div>
    </header>

    <main class="content-container">
      <section class="product-details">
        <div class="items">
          <!-- Item 1 -->
          <div class="item item-1">
            <div class="item-image">
              <img src="images/Gold.png" alt="" />
            </div>

            <div class="item-details">
              <div class="item-name">
                <div class="name">
                  iPhone 12 Pro <br />
                  <span class="item-color">Golden</span>
                </div>
                <div class="price">$999.00</div>
              </div>

              <div class="item-quantity">
                <div class="quantity">x 1</div>
                <div class="close-btn">X</div>
              </div>
            </div>
          </div>

          <!-- Item 2 -->
          <div class="item item-2">
            <div class="item-image">
              <img src="images/Blue.png" alt="" />
            </div>

            <div class="item-details">
              <div class="item-name">
                <div class="name">
                  Apple Watch <br />
                  <span class="item-color">Blue</span>
                </div>
                <div class="price">$399.00</div>
              </div>

              <div class="item-quantity">
                <div class="quantity">x 1</div>
                <div class="close-btn">X</div>
              </div>
            </div>
          </div>

          <!-- Item 3 -->
          <div class="item item-3">
            <div class="item-image">
              <img src="images/iMac=Front-1@2x.png" alt="" />
            </div>

            <div class="item-details">
              <div class="item-name">
                <div class="name">
                  iMac <br />
                  <span class="item-color">Green</span>
                </div>
                <div class="price">$1199.00</div>
              </div>

              <div class="item-quantity">
                <div class="quantity">x 1</div>
                <div class="close-btn">X</div>
              </div>
            </div>
          </div>
        </div>
        <hr />

        <form action="" class="coupon-form">
          <input placeholder="Enter coupon code" type="text" />
          <button title="Apply Coupon" class="coupon-btn" type="submit">
            Apply Coupon
          </button>
        </form>

        <div class="total">
          <div class="sub_total-amount">Sub total <span>$2597.00</span></div>
          <div class="tax-amount">Tax <span>$623.28</span></div>
          <div class="total-amount">Total <span>$3220.28</span></div>
        </div>
      </section>
      <section class="form-details">
        <h2>Contact Information</h2>

        <form action="">
          <label for="name">First & Last name</label>
          <input type="text" placeholder="First & Last name" />
        </form>
      </section>
    </main>
  </body>
</html>
